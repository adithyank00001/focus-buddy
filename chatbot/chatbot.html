<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Partner Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div id="focus-partner-chatbot">
      <div id="focus-partner-header">
        <span id="focus-partner-title">Focus Partner</span>
        <div id="focus-partner-controls">
          <button id="focus-partner-close" title="Close">Ã—</button>
        </div>
      </div>

      <div id="focus-partner-content">
        <div id="focus-partner-messages"></div>

        <div id="focus-partner-input">
          <input
            type="text"
            id="focus-partner-goal-input"
            placeholder="Type your goal here..."
          />
          <button id="focus-partner-submit">Send</button>
        </div>
      </div>

      <!-- Session Control Buttons -->
      <div id="focus-partner-session-controls" style="display: none">
        <button
          id="focus-partner-start-session"
          class="session-button start-button"
        >
          Start Focus Session
        </button>
        <button
          id="focus-partner-stop-session"
          class="session-button stop-button"
          style="display: none"
        >
          Stop Session
        </button>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
